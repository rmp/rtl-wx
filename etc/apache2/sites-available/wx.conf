<VirtualHost *:80>
	ServerName wx.psyphi.net
	ServerAlias wx

	ServerAdmin webmaster@localhost
	DocumentRoot /opt/rtl-wx/html


	RewriteEngine on
	RewriteRule (.*) https://wx.psyphi.net$1 [R=permanent,L]

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName wx.psyphi.net
	ServerAdmin webmaster@localhost

	DocumentRoot /opt/rtl-wx/html


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on

	SSLCertificateFile	/etc/letsencrypt/live/wx.psyphi.net/fullchain.pem
	SSLCertificateKeyFile	/etc/letsencrypt/live/wx.psyphi.net/privkey.pem

	DirectoryIndex index.html

	Alias /wx.cgi	/opt/rtl-wx/cgi-bin/wx.cgi
	<Directory /opt/rtl-wx/cgi-bin>
		AllowOverride	None
		Options		ExecCGI
		Require		all granted
		SetHandler	cgi-script
	</Directory>

	<Directory /opt/rtl-wx/html>
		AllowOverride	None
		Options		None
		Require		all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
